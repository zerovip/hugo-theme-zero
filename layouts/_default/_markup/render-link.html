<!--
This is the render hook for Goldmark. 
To open a external url in a new tab.
    see, https://yihui.org/en/2018/09/target-blank/
And the code is from:
    https://discourse.gohugo.io/t/how-to-open-link-in-new-tab-with-hugos-new-goldmark-markdown-renderer-in-v0-62-0/22540/4
About noopener, no refferrer, see
    https://blog.bhanuteja.dev/noopener-noreferrer-and-nofollow-when-to-use-them-how-can-these-prevent-phishing-attacks
    https://www.tutorialdocs.com/article/html-opener-blank.html
-->
<a href="{{ .Destination | safeURL }}"
    {{ with .Title}}
        title="{{ . }}"
    {{ end }}
    {{ if strings.HasPrefix .Destination "http" }}
        target="_blank" rel="noreferrer noopener"
    {{ end }}
>
    {{ .Text | safeHTML }}
    {{ if strings.HasPrefix .Destination "http" }}
        <b>â§‰ </b>
    {{ end }}
</a>
